<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1. feladat</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script>
        $(function(){
            $("#gomb").hover(gombraHuzta);
            $("#gomb").mouseleave(gombrolLehuzta);
        });

        function gombraHuzta(){
            $("#gomb").html("Sikerült");
        };

        function gombrolLehuzta(){
            $("#gomb").html("Húzd ide az egeret");
        }
    </script>
</head>
<body>
    <button id="gomb">Húzd ide az egeret</button>
</body>
</html>
