<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3. feladat</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script>
        $(function(){
            $("#gomb").click(function(){
                let a = parseFloat($("#a").val());
                let b = parseFloat($("#b").val());
                let c = parseFloat($("#c").val());
                let kerulet = a + b + c;
                let s = kerulet / 2;
                let terulet = Math.sqrt(s * (s - a) * (s - b) * (s - c));
                $("#eredmeny").html("Terület: " + terulet + " egység, kerület: " + kerulet + " egység");
            });
        });
    </script>
</head>
<body>
    <p>Háromszög terület és kerület számítás</p>
    <label for="a">a oldal: </label><input type="number" id="a"><br>
    <label for="b">b oldal: </label><input type="number" id="b"><br>
    <label for="c">c oldal: </label><input type="number" id="c"><br><br>
    <button id="gomb">Számolj!</button>
    <p id="eredmeny"></p>
</body>
</html>
