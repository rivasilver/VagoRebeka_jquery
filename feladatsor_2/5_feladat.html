<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5. feladat</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script>
        $(function(){
            $("#gomb").click(function(){
                let ido = new Date().getHours();
                switch (ido){
                    case (0, 1, 2, 3, 22, 23):
                        alert("Jó éjszakát!")
                        break
                    case (4, 5, 6, 7, 8, 9):
                        alert("Jó reggelt!")
                        break
                    case (10, 11, 12, 13, 14, 15, 16, 17):
                        alert("Jó napot!")
                        break
                    case (18, 19, 20, 21):
                        alert("Jó estét!")
                        break
                }
            })
        });
    </script>
</head>
<body>
    <button id="gomb">Köszöntés</button>
</body>
</html>
