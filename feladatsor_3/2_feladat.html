<!-- itt a formot a már megírt feladatból másoltam ki -->

<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2. feladat</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script>
        $(function(){
            $("#felvetel").click(felvesz);
        });

        function felvesz(){
            // let feltetek = [];
            // for (let index = 0; index < $("checkbox").length; index++){

            // }
            let feltet = [];
            $("#feltetek").find("input:checked").each(function (i, ob) { 
                feltet.push($(ob).val());
            });
            const rendeles = {
                nev: $("#nev").val(),
                telszam: $("#telszam").val(),
                irszam: $("#irszam").val(),
                varos: $("#varos").val(),
                utca: $("#utca").val(),
                hazszam: $("#hazszam").val(),
                pizzaalap: $("#pizzaalap").val(),
                feltet: $(feltet),// nem tudom megcsinálni hogy csak az elemeket írja ki
                megjegyzes: $("#megjegyzes").val(),
            };
            console.log(rendeles);
        };
    </script>
</head>
<body>
    <form name="rendeles" method="POST">
        <p>Megrendelő adatai</p>
        <label for="nev">Teljes név:</label>
        <input id="nev" type="text" placeholder="Név" name="nev">
        <br>
        <label for="telszam">Telefonszám: </label>
        <input id="telszam" type="text" placeholder="Telefonszám" name="telszam">
        <br>
        <label for="irszam">Irányítószám: </label>
        <input id="irszam" type="text" placeholder="Irányítószám" name="irszam">
        <br>
        <label for="varos">Város: </label>
        <input id="varos" type="text" placeholder="Város" name="varos">
        <br>
        <label for="utca">Utca: </label>
        <input id="utca" type="text" placeholder="Utca" name="utca">
        <br>
        <label for="hazszam">Házszám: </label>
        <input id="hazszam" type="text" placeholder="Házszám" name="hazszam">
        <p>Pizza adatai</p>
        <label for="pizzaalap">Pizza alap</label>
        <br>
        <select name="pizzaalap" id="pizzaalap">
            <option value="paradicsom">Paradicsomos</option>
            <option value="tejfol">Tejfölös</option>
        </select>
        <br><br>
        Feltét<br>
        <div id="feltetek">
        <input type="checkbox" name="feltet[]" id="sonka" value="sonka">
        <label for="sonka">Sonka</label>
        <input type="checkbox" name="feltet[]" id="kukorica" value="kukorica">
        <label for="kukorica">Kukorica</label>
        <input type="checkbox" name="feltet[]" id="szalami" value="szalami">
        <label for="szalami">Szalámi</label>
        <input type="checkbox" name="feltet[]" id="mozzarella" value="mozzarella">
        <label for="mozzarella">Mozzarella sajt</label>
        <input type="checkbox" name="feltet[]" id="ananasz" value="ananasz">
        <label for="ananasz">Ananász</label>
        </div>
        <p>Egyéb</p>
        <label for="megjegyzes">Megjegyzés: </label>
        <input type="text" id="megjegyzes"><br><br>
        <button id="felvetel" type="button">Felvétel</button>
    </form>
</body>
</html>
